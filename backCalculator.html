<!DOCTYPE html>
<!-- 安徽电信省云中台 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>安徽电信云中台DeepSeek推理算力部署计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preload" href="./style.css" as="style">
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="icon" href="./assets/logo.webp" type="image/webp"> -->
    <link rel="icon" href="https://jsd.cdn.zzko.cn/gh/LCW0NJUPT/lcw0njupt.github.io/calculator/assets/logo.webp" type="image/webp">
    <script>
        // 检查 localStorage 标记
        if (localStorage.getItem('fromDscalculator') !== 'true') {
            // 如果没有标记，重定向到 dscalculator.html
            window.location.href = 'dscalculator.html';
        } else {
            // 清除 localStorage 标记
            localStorage.removeItem('fromDscalculator');
        }
    </script>
</head>
<body class="bg-calculator">
    <div class="container">
        <h1>安徽电信云中台</br>DeepSeek推理算力部署计算器</h1>
        <div class="input-section">
            <label for="model-type">客户类型:</label>
            <select id="model-type">
                <option value="r1_1.5b">学生、个人开发者</option>
                <option value="r1_7b">轻量级应用、小型团队</option>
                
                <option value="r1_14b">小型企业、内容创作者</option>
                <option value="r1_32b">企业级服务/垂直领域</option>
                <option value="r1_70b">科研机构/超复杂任务</option>
                <option value="r1_671b">算力平台/AI开发</option>
            </select>
        </div>

        <div class="input-section">
            <label for="precision">部署成本:</label>
            <select id="precision">
                <option value="fp16">10万以下</option>
                <option value="fp8">10~20万</option>
                <option value="bf16">20~50万</option>
                <option value="int8">50~100万</option>
                <option value="int4">100万以上</option>
            </select>
        </div>

        <div class="input-section">
            <label for="concurrency">适用场景</label>
              <select id="concurrency">
                <option value="fp16">适用于轻量级任务，如短文本生成、基础问答等</option>
                <option value="fp8">适合中等复杂度任务，如文案撰写、表格处理、统计分析、代码生成、逻辑推理等等</option>
              
                <option value="int8">可处理上下文的高级智能客服、多轮复杂对话、长文总结、简单数据分析、写作助手等</option>
                <option value="int4">适合超大规模任务，如语言建模、金融预测、智能客服、企业知识库等</option>
<option value="int41">药物研发、金融预测、AIGC生成、高复杂度生成任务（创意写作、算法设计）</option>
<option value="int42">国家级/超大规模 AI 研究（如气候建模、基因组分析）</option>
            </select>
        </div>



        

  

        

        <button id="calculate-button">算力部署计算</button>

        <div id="results" class="results-section">
            <!-- 计算结果将显示在这里 -->
        </div>
        <div class="footer-info">
            <span id="busuanzi_container_site_uv"> <span id="busuanzi_value_site_uv"></span></span>
            <!-- <span id="busuanzi_container_site_pv">  <span id="busuanzi_value_site_pv"></span></span> -->
            <div>  
                <a href="https://github.com/LCW0NJUPT/" target="_blank" class="tooltip-link">
                     
                    <span class="tooltip-text"> </span>
                </a>
            </div>
        </div>
    
        <script src="./script.js"></script>
        <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    </div>



</body>

</html>
